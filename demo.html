<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Alora Candles</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Checkout - Alora Candles</h2>
  <form id="checkout-form">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="number" id="amount" placeholder="Amount (â‚¹)" value="500" required />
    <button type="submit">Pay Now</button>
  </form>

  <script>
    const form = document.getElementById("checkout-form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        amount: document.getElementById("amount").value,
        currency: "INR"
      };

      try {
        // 1. Call backend to create Razorpay order
        const res = await fetch("http://localhost:3000/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData)
        });

        const data = await res.json();
        if (!data.success) throw new Error("Order creation failed");

        // 2. Open Razorpay checkout
        const options = {
          key: "rzp_live_xnsvqvXT1WqoZ4", // Replace with your actual Razorpay key_id
          amount: data.order.amount,
          currency: data.order.currency,
          name: "Alora Candles",
          description: "Candle Order",
          order_id: data.order.id,
          prefill: {
            name: userData.name,
            email: userData.email,
            contact: userData.phone
          },
          notes: {
            address: userData.address
          },
          handler: function (response) {
            alert("Payment Successful!\nPayment ID: " + response.razorpay_payment_id);

            // 3. Send payment success info to backend (store in Firebase)
            fetch("http://localhost:3000/payment-success", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                payment_id: response.razorpay_payment_id,
                order_id: response.razorpay_order_id,
                signature: response.razorpay_signature
              })
            });
          },
          theme: {
            color: "#ff6f61"
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
